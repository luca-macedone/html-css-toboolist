<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Toboolist</title>
</head>

<body>

    <header id="app-header">
        <div class="logo">
            <img class="logo-img" src="./img/Logo.png" alt="Toboolist logo">
            <strong class="logo-text">Toboolist</strong>
        </div>
        <!-- /.logo -->
    </header>
    <!-- /#app-header -->
    <main id="app-main">
        <div class="container navbar">

            <button class="button bg-blue border-blue text-white">Add Task</button>
            <button class="button bg-transparent border-grey text-grey">Add Section</button>

        </div>
        <!-- /.navbar -->

        <hr>

        <section class="container task-section">
            <h2 class="title"><span class="arrow">&#8964;</span> New Task</h2>
            
            <div class="task">

                <span class="green circle">&#10003;</span>
                <span class="text">Quarterly Newsletter</span>
                <span class="tag bg-blue text-white">Editorial</span>
                
            </div>
            <!-- /.task -->
        </section>
        <!-- /#new-task -->
        <section class="container task-section">
            <h2 class="title"><span class="arrow">&#8964;</span> Today</h2>
            
            <div class="task">

                <span class="green circle">&#10003;</span>
                <span class="text">Recruiting blog post</span>
                <span class="tag bg-blue text-white">Editorial</span>
                
            </div>
            <!-- /.task -->
            <div class="task">

                <span class="green circle">&#10003;</span>
                <span class="text">Mobile App lunch</span>
                <span class="tag bg-purple text-white">Q1 Goals</span>
                
            </div>
            <!-- /.task -->
            <div class="task">
                
                <span class="red circle">&#215;</span>
                <span class="text">Interview Jonh H.</span>
                <span class="tag bg-green text-white">Recruiting</span>
                
            </div>
            <!-- /.task -->
            <div class="task">
                
                <span class="green circle">&#10003;</span>
                <span class="text">Submit update to mobile storefronts</span>
                <span class="tag bg-orange text-white">Mobile</span>
                
            </div>
            <!-- /.task -->
        </section>
        <!-- /#today -->
        

    </main>
    <!-- /#app-main -->
    <footer id="app-footer"></footer>
    <!-- /#app-footer -->

</body>

</html>
